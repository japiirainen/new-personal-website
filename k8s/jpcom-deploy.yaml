apiVersion: apps/v1
kind: Deployment
metadata:
  name: jpcom-deployment
  namespace: default
  labels:
    app: jpcom
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jpcom
  template:
    metadata:
      labels:
        app: jpcom
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: jpcom
        image: japiirainen/jpcom:latest
        env:
        - name: GITHUB_TOKEN
          valueFrom: 
            secretKeyRef: 
              name: jpcom-env
              key: GITHUB_TOKEN
        - name: EMAIL_USER
          valueFrom:
              secretKeyRef:
                name: jpcom-env
                key: EMAIL_USER
        - name: EMAIL_PASSWORD
          valueFrom:
              secretKeyRef:
                name: jpcom-env
                key: EMAIL_PASSWORD
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {} 

---            

apiVersion: v1
kind: Service
metadata:
  labels:
    app: jpcom
  name: jpcom-service
  namespace: default
spec:
  selector:
    app: jpcom-deployment
  sessionAffinity: None
  type: NodePort
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  - name: https
    protocol: TCP
    port: 443
    targetPort: 3000
